<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheets.css" />
    <title>Progate AJAX</title>
  </head>
  <body>
    <div class="container">
      <h1>Get Pikachu!</h1>
      <button type="button" onclick="fetchData()">Get!</button>
      <div class="card">
        <img id="pokeImg" />
        <p id="numPoke"></p>
        <p id="namePoke"></p>
        <p id="typePoke"></p>
      </div>
    </div>

    <script>
      async function fetchData() {
        const response = await fetch(
          "https://pokeapi.co/api/v2/pokemon/pikachu/",
          { method: "GET" }
        );

        const json = await response.json();
        const nama = json.name;
        const number = json.id;
        const image = json.sprites.front_default;
        const type = json.types[0].type.name;
        console.log(type);
        // let data = "";
        // for (i = 0; i < results.length; i++) {
        //   data = data + `<p>${results[i].name}</p>`;
        // }

        document.getElementById("pokeImg").src = image;
        document.getElementById("numPoke").innerHTML = `ID : ${number}`;
        document.getElementById("namePoke").innerHTML = `Name : ${nama}`;
        document.getElementById("typePoke").innerHTML = `Type : ${type}`;
      }
    </script>
  </body>
</html>
